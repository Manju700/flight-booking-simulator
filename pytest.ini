[tool:pytest]
# Pytest Configuration for Flight Reservation System E2E Tests

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    ui: UI/Frontend tests using Playwright
    api: REST API tests
    integration: Integration tests
    smoke: Smoke tests for critical functionality
    slow: Tests that take longer to execute
    admin: Admin dashboard tests
    booking: Booking workflow tests
    search: Flight search tests
    receipts: Receipt generation tests

# Output and reporting
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --html=tests/reports/report.html
    --self-contained-html
    --cov=flight_reservation_system
    --cov-report=html:tests/reports/coverage
    --cov-report=term-missing
    --cov-fail-under=80

# Async support
asyncio_mode = auto

# Test timeout (10 minutes for E2E tests)
timeout = 600

# Minimum version
minversion = 7.0